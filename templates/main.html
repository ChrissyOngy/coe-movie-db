<html>
<head>
    <title>Module7 Team9</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
</head>



<body>


<style>

  body{
    background: url("/static/img/colorful-gradient-abstract-hd-wallpaper-1920x1080-3394.jpg") no-repeat fixed;
    overflow-x: hidden;
    background-size: cover;
  }

.under {
  position:absolute;
  left:30px;
  top:200px;
  z-index:3;
}

.beneath {
  position:absolute;
  left:150px;
  top:250px;
  font-color: inherit;
  z-index:3;
}

 #tab:hover{
    color: #ffffff;
    background-color: #503455;
    transition:0.2s;
    -webkit-transition:0.2s;
  }

    #search-query{
    background-color:#1A1A1A;
    transition:0.4s;
    -webkit-transition:0.4s;
    border:0px;
    width:200px;
  }

  #search-query:focus{
    background-color:#E7E7E7;
    color:#000;
    width:250px;
    border:0px;
    transition:0.4s;
    -webkit-transition:0.4s;
  }

  #sbtn{
    background-color:#A09D9D; 
    border: 0px;
  }

  #sbtn:hover{
    background-color:#E7E7E7; 
    border: 0px;
  }

  #txt{
    font-family: Verdana;
    color: #B9B9B9;
  }

  #txt:hover{
    color: #ffffff;
    transition:0.4s;
    -webkit-transition:0.4s;
  }


  #movie-image{
  filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale"); /* Firefox 3.5+ */
    filter: gray; /* IE6-9 */
    -webkit-filter: grayscale(0%); /* Chrome 19+ & Safari 6+ */
    transition:0.5s;
    -webkit-transition:0.5s;
  }
  
  #movie-image:hover{
    filter: none;
  -webkit-filter: grayscale(100%);
  transition:0.5s;
    -webkit-transition:0.5s;
  }



</style>




    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         <p id="txt" class="navbar-brand">Module Seven</p>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li id="tab"><a id="txt" href="javascript:void(0)" class='btn-now-showing active'>Now Showing</a></li>
              <li id="tab"><a id="txt" href="javascript:void(0)" class='btn-upcoming'>Upcoming</a></li>
              <li id="tab"><a id="txt" href="javascript:void(0)" class='btn-popular'>Popular</a></li>
              <li id="tab"><a id="txt" href="javascript:void(0)" class='btn-top-rated'>Top Rated</a></li>
            </ul>
            
            <form class="navbar-form navbar-right" role="search" id='form-search'>
                <div class="form-group">
                  <input id="search-query" type="text" class= "form-control input-query" name='query' placeholder="Search Movie">
                </div>
                <button id="sbtn" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              </form>
                </div><!--/.nav-collapse -->
              </div>
            </div>

    <div class="container" style='top: 70px; position: relative;'>
        <div class='row movies-list'>

        </div><!-- /.row -->
    </div><!-- /.container -->

    {% raw %}

 		 <script type="text/x-handlebars-template" id="tpl-displaymovies" >
         	<div class="col-md-4 portfolio-item" >
        		 <a href="/view/{{movie-id}}">
       
        <img id="movie-image" class="img-responsive movieinfo" src="{{img}}" alt="" style="width: 900px; height:350px;">
          	<img id="movie-image" class="under" src="{{imaged}}" alt="" style="width: 120px; height:150px; border-style:solid; border-color:#C4C6CB; border-width:1px;">
          		<h2 class ="beneath"> <font face = "Verdana" size="4" color = "white"><strong>{{title}}</strong></font></h2>
          			<h2 class ="beneath"> <font face = "Verdana" size="4" color = "white"><strong>{{cast}}</strong></font></h2>
                          <br>
             </div>
 		 </script>
     
	{% endraw %}
